<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acme Logistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="h-full bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100">
    <header
        class="sticky top-0 z-10 backdrop-blur bg-white/80 dark:bg-gray-950/70 border-b border-gray-200/60 dark:border-gray-800">
        <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">Acme Logistics</h1>
            <button id="themeBtn"
                class="rounded-lg border border-gray-300 dark:border-gray-700 px-3 py-1.5 text-sm hover:bg-gray-50 dark:hover:bg-gray-800">Theme</button>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-10 space-y-8">
        <section class="text-center">
            <h2 class="text-3xl font-bold mb-3">Welcome</h2>
            <p class="text-gray-600 dark:text-gray-400 max-w-xl mx-auto">
                Welcome to the Acme Logistics AI inbound call homepage.
            </p>
        </section>

        <section class="flex justify-center">
            <ul class="space-y-3">
                <li>
                    <a href="/dashboard"
                        class="block rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 px-6 py-4 shadow-sm hover:shadow-md transition">
                        <span class="text-lg font-medium">Inbound Use Case Dashboard</span>
                        <p class="text-sm text-gray-500 dark:text-gray-400">View carrier call metrics, success rates,
                            and deal insights.</p>
                    </a>
                </li>
            </ul>
        </section>
    </main>

    <script>
        const setDark = (on) => {
            document.documentElement.classList.toggle('dark', on);
            localStorage.setItem('theme', on ? 'dark' : 'light');
        };
        setDark(localStorage.getItem('theme') === 'dark');
        document.getElementById('themeBtn').addEventListener('click', () =>
            setDark(!document.documentElement.classList.contains('dark'))
        );
    </script>
</body>

</html>
